<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>TIC TAC TOE</header>
    <div class="outer-setup-container"> 
        <hi class="setup-title">SET UP</hi>
        <div class="vs">VS</div>
        <div class="setup-container">
            <span class="player-one">Player One
                <div class="player-one-inner">
                    <div class="silhouette-one"></div>
                </div>
                <div class="player-one-button-container">
                    <button class="x-button-one">x</button>
                    <button class="o-button-one">o</button>
                </div>
            </span>
            <span class="player-two">Player Two
                <div class="player-two-inner">
                    <div class="silhouette-two"></div>
                </div>
                <div class="player-two-button-container">
                    <button class="computer-button">COMPUTER</button>
                </div>
            </span>
        </div>
        <button class="play-now">Play</button>
    </div>        

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
