<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>TIC TAC TOE</header>
    <div class="outer-setup-container" id="setup-ui"> 
        <hi class="setup-title">SET UP</hi>
        <div class="vs">VS</div>
        <div class="setup-container">
            
            <span class="player-one">Player One
                <div class="player-one-inner">
                    <div class="silhouette-one"></div>
                </div>
                <div class="player-one-button-container">
                    <button class="x-button-one">x</button>
                    <button class="o-button-one">o</button>
                </div>
            </span>
            
            <span class="player-two" id="playerUi">Player Two
                <div class="player-two-inner">
                    <div class="silhouette-two"></div>
                </div>
                <div class="player-two-button-container">
                    <button data-open-computer class="computer-button">COMPUTER</button>
                </div>
            </span>

        </div>
        
        <button class="play-now" id="play-button">Play</button>

        <span class="computer-selection" id="computerUi">Computer
            <div class="computer-selection-inner">
                <div class="silhouette-computer"></div>
            </div>
                <div class="computer-button-container">
                    <button data-open-player class="player-button">PLAYER-TWO</button>
                </div>
                <div class="computer-difficulty-container">
                    <button class="easy-button">Easy</button>
                    <button class="medium-button">Medium</button>
                    <button class="hard-button">Hard</button>
                </div>
        </span>
    </div>    

    <div class="game-container" id="game-ui">
        <button class="return-button" id="return">&#8617;Return</button>
        <div class="player-one-game"> Player One
            <div class="player-one-game-silhouette"></div>
            <div class="player-one-score">Score
                <div class="player-one-score-number" id="player-one-score-total">0</div>
            </div>
        </div>
        
        <div class="game-board-container">
            <div class="cell" id="0" style="border-right: 10px double #0bd3d3; border-bottom: 10px double #f890e7;"></div>
            <div class="cell" id="1" style="border-right: 10px double #0bd3d3; border-bottom: 10px double #f890e7;"></div>
            <div class="cell" id="2" style="border-bottom: 10px double #f890e7;"></div>
            <div class="cell" id="3" style="border-right: 10px double #0bd3d3; border-bottom: 10px double #f890e7;"></div>
            <div class="cell" id="4" style="border-right: 10px double #0bd3d3; border-bottom: 10px double #f890e7;"></div>
            <div class="cell" id="5" style="border-bottom: 10px double #f890e7;"></div>
            <div class="cell" id="6" style="border-right: 10px double #0bd3d3;"></div>
            <div class="cell" id="7" style="border-right: 10px double #0bd3d3;"></div>
            <div class="cell" id="8"></div>
        </div>
        
        <div class="player-two-game"> Player Two
            <div class="player-two-game-silhouette"></div>
            <div class="player-two-score">Score
                <div class="player-two-score-number" id="player-two-score-total">0</div>
            </div>
        </div>
     
        <div class="new-game-reset-button-container">
            <button class="new-game-button" id="new-game-btn">New Game</button>
        </div>
            <button class="reset-button" id="reset-btn">Reset Score</button>
    </div>

    <div class="winner-overlay" id="win-overlay"></div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
